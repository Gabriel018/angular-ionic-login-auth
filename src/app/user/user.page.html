<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-card>
          <ion-img [src]="user.imgUrl"></ion-img>
          <ion-list>
            <ion-text>{{ user.email }}</ion-text>
          </ion-list>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
